{% extends 'blog.html' %}

{% block content %}
  <div class="w3-container">
    <h1>Novo Blog</h1>
    <form method="post" action="{{ url_for('blog.post_novo') }}">
      <label for="titulo">Título</label>
      <br>
      <input name="titulo" id="titulo" required>
      <br>
      <input name="data_cadastro" id="data_cadastro" type="hidden" value="{{ date_time }}" required>
      <br>
      <label for="descricao">Descrição</label>
      <br>
      <textarea id="descricao" name="descricao" rows="6"></textarea>
      <br>
      <input type="submit" value="Enviar">
    </form>

</div>
{% endblock %}
