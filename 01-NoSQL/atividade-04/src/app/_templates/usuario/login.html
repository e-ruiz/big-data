{% extends 'blog.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    <label for="login">Login</label>
    <input name="login" id="login" required>
    <br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
